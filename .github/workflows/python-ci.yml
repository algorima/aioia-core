name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "python/**"
      - ".github/workflows/**"

jobs:
  python-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read Python version
        id: python-version
        run: echo "version=$(cat python/.python-version)" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.python-version.outputs.version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
        working-directory: python

      - name: Lint
        run: make lint
        working-directory: python

      - name: Type Check
        run: make type-check
        working-directory: python

      - name: Test
        run: make test
        working-directory: python

      - name: Build
        run: poetry build
        working-directory: python

      - name: Publish (dry-run)
        run: poetry publish --dry-run
        working-directory: python

      - name: Verify Semantic Release Config
        # --noop returns exit 1 on detached HEAD (PR), but config is still validated
        run: poetry run semantic-release --noop version || true
        working-directory: python
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
