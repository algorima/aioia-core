name: TypeScript CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "typescript/**"
      - ".github/workflows/**"

jobs:
  typescript-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install
        working-directory: typescript

      - name: Type Check
        run: npm run type-check
        working-directory: typescript

      - name: Test
        run: npm test
        working-directory: typescript

      - name: Build
        run: npm run build
        working-directory: typescript

      - name: Publish (dry-run)
        run: npm publish --access public --dry-run
        working-directory: typescript
